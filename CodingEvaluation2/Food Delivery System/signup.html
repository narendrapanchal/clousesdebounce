<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/styl.css">
</head>
<body>
    <div id="header"></div>
    <div id="signu">
        <form action="" onsubmit="Signup(event)" id="signup-form">
        <input type="text" name="" id="name" placeholder="Name">
        <input type="text" name="" id="email" placeholder="Email">
        <input type="password" name="password" id="password" placeholder="password">
        <input type="text" name="" id="username" placeholder="username">
        <input type="number" name="" id="mobile" placeholder="mobile">
         <input type="text" name="" id="description" placeholder="description">
         <input type="submit" name="" id="">
        </form>
    </div>
</body>
</html>
<script type="module">
    import {buttons} from "./Components/buttons.js"
    let heading=document.getElementById("header");
    heading.innerHTML=buttons();
</script>
<script>
     function Signup(event){
        event.preventDefault();
    let form=document.getElementById("signup-form");
    let userdata={
        name:form.name.value,
        email:form.email.value,
        password:form.password.value,
        username:form.username.value,
        mobile: form.mobile.value,
        description: form.description.value,
    }
     userdata=JSON.stringify(userdata);
     console.log(userdata);
    fetch(`https://masai-api-mocker.herokuapp.com/auth/register`,{
            method:`POST`,
            body:userdata,
            headers:{
                "Content-Type":"application/json",
            },
        })
        .then (res=>{
        
            return res.json();

        })
        .then (res=>{
            console.log(res);
        })
        .catch(e=>{
            console.log(e);
        
        })
} console.log("Narendra");
</script>
