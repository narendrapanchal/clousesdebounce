   <link rel="stylesheet" href="./CSS/style.css">

<body>
    <div id="navbar"></div>
    <div id="day"></div>

<script type="module">
    import navbar from './Components/navbar.js'
    let navbar_div=document.getElementById("navbar");
    navbar_div.innerHTML=navbar();
    import {randomMeal, append} from "./Scripts/randommeal.js"
    //www.themealdb.com/api/json/v1/1/search.php?s=Arrabiata
        let response=randomMeal(`https://www.themealdb.com/api/json/v1/1/random.php`)
        response
        .then(res=>{
            let items=document.getElementById("day");
            console.log(res.meals[0]);
            append(res.meals[0],items);
            // append(res,items);
        })
        .catch(err=>{
            console.log(err);
        })
</script>
